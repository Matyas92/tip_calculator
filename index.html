<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

</head>
<body>

  <h1 class="text-center my-5">Splitter</h1>


<div class="box">


<div class="container">
    <div class="row">
      <div class="col finances">
        <h4>Bill</h4>
        <form class="inputting" action="">
            <input name="inputNumber" class="dollar mb-4" placeholder="0" type="text">
            

            <h4 class=" mb-4">Select Tip %</h4>

                <div class="row">
                  <div class="col mb-3">
                    <button value="0.05" id=""  class="button orange">5%</button>
                  </div>
                  <div class="col mb-3">
                    <button value="0.10"  class="button" >10%</button>
                  </div>
                  <div class="col mb-3">
                    <button value="0.15"  class="button">15%</button>

                  </div>
                </div>

                <div class="row">
                    <div class="col">
                      <button value="0.25"  class="button">25%</button>
                    </div>
                    <div class="col">
                      <button value="0.50"  class="button">50%</button>
                    </div>
                    <div class="col">
                      <button value="0" class="button">0%</button>

  
                    </div>
                   



                  </div>



                  <div class="row">

                    <div class="col mt-5">
              
                      <h4>Number of People</h4>
              
                      <input value="1" name="person" class="people" placeholder="0" type="text">
              
              
                  </div>
                </form>

              
                    </div>
    </div>      


    <div class="col result">

        <div class="row">

  <div class="col"> <h4 class="" style="color:white">Tip amount</h4>  <h5>/ person</h5> </div>
  <div class="col"> <h5 style="color:rgb(18, 214, 198)" ><span>$</span> <span class="tip-amount"> 0.00 </span></h5></div>
    </div>


    <div class="row">

        <div class="col"> <h4 class="" style="color:white">Total</h4>  <h5>/ person</h5> </div>
        <div class="col"> <h5 style="color:rgb(18, 214, 198)" ><span>$</span> <span class="total"> 0.00 </span></h5></div>
    </div>
      
          <div class="row">

          <button class="reset mt-5" >Reset</button>
        </div>




   
    </div>
    </div>




  </div>


</div>

    <script src="app.js"></script>
</body>

</html>
